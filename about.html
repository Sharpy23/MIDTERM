<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Us">
    <meta name="keywords" content="About, Information, Carousel, Cards">
    <title>About Us</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-top bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>MyMovies</h1>
                <nav>
                    <a href="index.html" class="text-white">Home</a> |
                    <a href="about.html" class="text-white">About</a> |
                    <a href="contact.html" class="text-white">Contact</a>
                    <button id="dark-mode-toggle" class="btn btn-secondary ml-3">Dark Mode</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Cards Grid -->
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card">
                <img src="img/Avatar.png" class="card-img-top avatar" alt="Avatar" data-toggle="modal" data-target="#avatarModal">
                <div class="card-body">
                    <h5 class="card-title">Mohamed Isaid</h5>
                    <p class="card-text">Welcome to my movies page!.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop Up -->
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="avatarModalLabel">Avatar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalAvatarImage" src="img/Avatar.png" class="img-fluid" alt="Avatar">
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 MyMovies. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com" target="_blank" class="text-white">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank" class="text-white">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank" class="text-white">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
