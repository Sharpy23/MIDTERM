<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">
    <meta name="keywords" content="Contact, Form, Details">
    <title>Contact Us</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-top bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>MyMovies</h1>
                <nav>
                    <a href="index.html" class="text-white">Home</a> |
                    <a href="about.html" class="text-white">About</a> |
                    <a href="contact.html" class="text-white">Contact</a>
                    <button id="dark-mode-toggle" class="btn btn-secondary ml-3">Dark Mode</button>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 MyMovies. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com" target="_blank" class="text-white">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank" class="text-white">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank" class="text-white">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
