<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie List Application">
    <meta name="keywords" content="Movies, List, jQuery, HTML, CSS, JavaScript">
    <title>Movie List</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sticky Header with Navigation Bar -->
    <header class="sticky-top bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>MyMovies</h1>
                <nav>
                    <a href="index.html" class="text-white">Home</a> |
                    <a href="about.html" class="text-white">About</a> |
                    <a href="contact.html" class="text-white">Contact</a>
                    <button id="dark-mode-toggle" class="btn btn-secondary ml-3">Dark Mode</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Carousel Section -->
    <div id="movie-carousel" class="carousel slide mt-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/madmax.jpg" class="d-block w-100" alt="madmax">
            </div>
            <div class="carousel-item">
                <img src="img/lift.jpeg" class="d-block w-100" alt="lift">
            </div>
            <div class="carousel-item">
                <img src="img/road house.jpg" class="d-block w-100" alt="roadhouse">
            </div>
        </div>
        <a class="carousel-control-prev" href="#movie-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#movie-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Add a Movie</h2>
        <form id="movie-form" class="form-inline">
            <input type="text" id="movie-name" class="form-control mr-2" placeholder="Movie Name" required>
            <input type="text" id="movie-genre" class="form-control mr-2" placeholder="Genre" required>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <h2 class="mt-5">Movie List</h2>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search Movies">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name <button class="sort" data-sort="name">Sort</button></th>
                    <th>Genre <button class="sort" data-sort="genre">Sort</button></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="movie-list">
                <!-- Movie rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Pop Up -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">NOW ONLINE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="NOW ONLINE">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 MyMovies. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com" target="_blank" class="text-white">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank" class="text-white">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank" class="text-white">Instagram</a>
            </p>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
